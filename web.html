<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | Register</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <img src="https://www.google.com/url?sa=i&url=https%3A%2F%2Fid.pngtree.com%2Ffreebackground%2Fbeautiful-landscape-hd-wallpaper_2903010.html&psig=AOvVaw0OCxlZz7MGmwHghkkXOWqJ&ust=1723448383474000&source=images&cd=vfe&opi=89978449&ved=0CA8QjRxqFwoTCPDDk9m37IcDFQAAAAAdAAAAABAE">
    <div class="form-container">
        <div class="form-col">
            <div class="btn-box">
                <button class="btn btn-1" id="login">Sign In</button>
                <button class="btn btn-2" id="Register">Sign Up</button>
            </div>


            <form class="form-box login-form">
                <div class="form-title">
                    <span>Sign In</span>
                </div>
                <div class="form-inputs">
                    <div class="input-box">
                        <input type="text" class="inputs input-field" placeholder="Username" required>
                        <ion-icon name="person-outline" class="icon"></ion-icon>
                    </div>
                    <div class="input-box">
                        <input type="Password" class="inputs input-field" placeholder="Username" required>
                        <ion-icon name="lock-closed-outline" class="icon"></ion-icon>
                    </div>
                </div>
            </form>
        </div>
    </div>

    <script src="assets/js/main.js"></script>

    <script type="module" src="https://cdn.jsdelivr.net/npm/ionicons@latest/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://cdn.jsdelivr.net/npm/ionicons@latest/dist/ionicons/ionicons.js"></script>

</body>
</html>
